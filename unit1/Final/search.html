<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" href="favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" href="favicons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" href="favicons/android-chrome-512x512.png">
  <link rel="icon" type="image/png" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicons/favicon.ico">
  <link rel="icon" type="image/png" href="favicons/site.webmanifest">
  <meta charset="UTF-8">
  <title>Search Miami Attractions</title>
  <link rel="icon" href="favicons/favicon.ico">
  <link rel="stylesheet" href="css/style.css">

  <!-- MDL -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="js/script.js" defer></script>
</head>
<body>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-teal.min.css" />
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Miami Travel Guide</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">Home</a>
          <a class="mdl-navigation__link" href="attractions.html">Attractions</a>
          <a class="mdl-navigation__link" href="search.html">Search</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content" style="padding:20px;">

        <h2>Find an Attraction</h2>
        <p>Type in a Miami attraction and search it on Google:</p>

        <!-- MDL Text Field -->
        <form action="#" onsubmit="return false;">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="searchInput">
            <label class="mdl-textfield__label" for="searchInput">e.g. Miami Zoo...</label>
          </div>
          <br>
          <button id="searchBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Search
          </button>
          <button id="clearBtn" type="button" class="mdl-button mdl-js-button mdl-button--accent">
            Clear
          </button>
        </form>

      </div>
    </main>
  </div>
</body>
</html>
